<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مباريات كرة القدم</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    .match {
      background-color: white;
      border: 1px solid #ccc;
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tabs button {
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .tabs button:hover {
      background-color: #0055aa;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>📅 مباريات كرة القدم</h1>

  <div class="tabs">
    <button onclick="loadMatches('yesterday')">مباريات الأمس</button>
    <button onclick="loadMatches('today')">مباريات اليوم</button>
    <button onclick="loadMatches('tomorrow')">مباريات الغد</button>
  </div>

  <div id="matches">جارٍ التحميل...</div>

  <!-- تأكد أن هذا السطر موجود -->
  <script src="script.js"></script>
</body>
</html>
